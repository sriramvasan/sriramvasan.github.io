<section id="contact"></section>
<div class="background">
  <div class="container" style="padding: 20vh 0 0 0;">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>ME</span>
          </div>
          <div class="app-contact">CONTACT INFO : +91 8939282997</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" [(ngModel)]="name" placeholder="NAME">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" type="email" [(ngModel)]="email" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" [(ngModel)]="phone"  placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control"  [(ngModel)]="message" placeholder="MESSAGE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button" (click)="onClear()" >CANCEL</button>
              <button class="app-form-button app-form-button-send" (click)="onSubmit()" >SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
